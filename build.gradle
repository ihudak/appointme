// `build.gradle`
plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.1' apply false
	id 'io.spring.dependency-management' version '1.1.7' apply false
	id 'org.hibernate.orm' version '7.2.0.Final' apply false
	id 'org.graalvm.buildtools.native' version '0.11.3' apply false
}

group = 'eu.dec21'
version = '0.0.1-SNAPSHOT'
description = 'Appointment Management System'

subprojects {
	apply plugin: 'java'

	repositories {
		mavenCentral()
	}

	java {
		toolchain {
			languageVersion = JavaLanguageVersion.of(25)
		}
	}

	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
	}

	tasks.withType(Test).configureEach {
		useJUnitPlatform()
	}
}

def springModules = subprojects.findAll { it.name !in ['common', 'exceptions'] }

configure(springModules) {
	apply plugin: 'org.springframework.boot'

	dependencies {
		implementation platform("org.springframework.boot:spring-boot-dependencies:4.0.1")
		implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:3.0.1"

		implementation "org.springframework.boot:spring-boot-starter"
		implementation "org.springframework.boot:spring-boot-starter-security"
		implementation "org.springframework.boot:spring-boot-starter-actuator"
		implementation "org.springframework.boot:spring-boot-starter-webmvc"
		implementation "org.springframework.boot:spring-boot-starter-restclient"
		implementation "org.springframework.boot:spring-boot-starter-security-oauth2-client"
		implementation "org.springframework.boot:spring-boot-starter-security-oauth2-resource-server"
		implementation "org.springframework.boot:spring-boot-starter-opentelemetry"
		implementation "org.springframework.boot:spring-boot-micrometer-tracing-brave"
		implementation "io.micrometer:micrometer-tracing-bridge-brave"

		compileOnly "org.projectlombok:lombok:1.18.42"
		annotationProcessor "org.projectlombok:lombok:1.18.42"
	}
}
