name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '25'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  validate-configs:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate configuration consistency
        run: ./scripts/sync-configs.sh
  
  test:
    name: Test (${{ matrix.module }})
    runs-on: ubuntu-latest
    needs: validate-configs
    
    strategy:
      fail-fast: false
      matrix:
        module: [users, businesses, categories, feedback]
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: p@ssw0rD!
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      maildev:
        image: maildev/maildev:latest
        ports:
          - 1025:1025
          - 1080:1080
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Create test databases
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          PGPASSWORD=p@ssw0rD! psql -h localhost -U pguser -d postgres -c "CREATE DATABASE appme_users;"
          PGPASSWORD=p@ssw0rD! psql -h localhost -U pguser -d postgres -c "CREATE DATABASE appme_businesses;"
          PGPASSWORD=p@ssw0rD! psql -h localhost -U pguser -d postgres -c "CREATE DATABASE appme_categories;"
          PGPASSWORD=p@ssw0rD! psql -h localhost -U pguser -d postgres -c "CREATE DATABASE appme_feedback;"
          
          PGPASSWORD=p@ssw0rD! psql -h localhost -U pguser -d appme_businesses -c "CREATE EXTENSION IF NOT EXISTS postgis;"
          PGPASSWORD=p@ssw0rD! psql -h localhost -U pguser -d appme_categories -c "CREATE EXTENSION IF NOT EXISTS postgis;"
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run tests for ${{ matrix.module }}
        run: ./gradlew :${{ matrix.module }}:test --no-daemon --info
        env:
          APPME_PG_SRV: localhost
          APPME_PG_PORT: 5432
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: p@ssw0rD!
          SPRING_PROFILES_ACTIVE: test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.module }}
          path: ${{ matrix.module }}/build/reports/tests/test/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-files
          path: |
            users/build/libs/*.jar
            businesses/build/libs/*.jar
            categories/build/libs/*.jar
            feedback/build/libs/*.jar
          retention-days: 7
