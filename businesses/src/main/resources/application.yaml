spring:
  profiles:
    active: ${APP_PROFILE:dev}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    error:
      include-message: always
      include-stacktrace: never
      include-path: always
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
application:
  title: AppointMe - Businesses
  version: 0.0.1
  date: Jan-02-2026
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY:9f8c2d1a67b043e5c4f1a0b9d8e7c6f5a4b3c2d1e0f9a8b7c6d5e4f3a2b1c0d9}
      expiration-in-ms: ${JWT_EXPIRATION:864000000} # 1 day
  rating:
    confidence-threshold: ${RATING_CONFIDENCE_THRESHOLD:10}
    global-mean: ${RATING_GLOBAL_MEAN:3.5}
server:
  servlet:
    context-path: /api/v1/
springdoc:
  default-produces-media-type: application/json