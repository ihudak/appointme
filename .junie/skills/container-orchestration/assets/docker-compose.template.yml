# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  app-network:
    driver: bridge
